          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input

          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Item</label>

          <div class="form__row form__row--hidden">
            <label class="form__label">Venue</label>
            <input
              class="form__input form__input--venue"

          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Rating</label>
            <input class="form__input form__input--rating" placeholder="/10" />
          </div>
          <button class="form__btn">OK</button>
        </form>
